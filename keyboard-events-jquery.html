<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard events</title>
    <link rel="stylesheet" href="css/keyboard.css">
</head>
<body>
<div class="page-wrapper">
<div class="container">
    <div id="hide" class="blow-up">
        <img src="img/pexels-markus-spiske-2990650.jpg">
    </div>
    <h1>currently you've typed:</h1>

    <div id="currentTypingCode"></div>
    <br>
    <div id="currentTypingStr"></div>

    <button id="refresh">Reset Variable (click here)</button>
</div>




<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(function() {
        let secretPwKeyCode = "7210112170101110114105114";
        let inputStrKeyCode = "";

        let secretPwCharacters = "makeitred";
        let inputStrCharacters = "";

    $("body").on("keypress", (e) => {
        console.log("event object property 'originalEvent':");
        console.log(e.originalEvent);
        console.log("keycode: " + e.originalEvent.keyCode);
        console.log("key: " + e.originalEvent.key);

        inputStrKeyCode += e.originalEvent.keyCode;

        inputStrCharacters += e.originalEvent.key;

        if(inputStrKeyCode === secretPwKeyCode){
            alert("AWOOOOO FENRIR YOU GOT THE KEYS TO ME CODE");
            inputStrKeyCode = "";
            inputStrCharacters = "";
        }

        if(inputStrCharacters === secretPwCharacters){
            $(document).ready(function() {

                $("#hide").click(function(){
                    $(".target").hide( "explode", {pieces: 9 }, 2000 );
                });

                $("#show").click(function(){
                    $(".target").show( "explode", {pieces: 9}, 2000 );
                });
            });
            $("body").css("background-color", "red");
            inputStrKeyCode = "";
            inputStrCharacters = "";
        }

        $("#currentTypingStr").text(inputStrCharacters);
        $("#currentTypingCode").text(inputStrKeyCode);
    })

        $("#refresh").on("click", () => {
            location.reload();

        })
    });

</script>
</div>
</body>

</html>
