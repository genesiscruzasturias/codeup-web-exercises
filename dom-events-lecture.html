<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM events</title>
</head>
<body>
<button id="btn1">Click me</button>
<button id="btn2">Click me too!</button>
<form id="myForm">
<input type="text" id="textInput">
<label> Username
    <input type="text" name="username" placeholder="Username">
</label>
    <label>Password
    <input type="tpassword" name="password" placeholder="Password">
    </label>
    <button type="submit">Submit</button>
</form>
<script>


<!--  Too Lazy to make external. did internal instead for notes-->
console.log("hello")
let handler = () => {
  alert("You clicked a button")
}

let button1 = document.getElementById("btn1");

//target btn-1
button1.addEventListener("click", handler)
//if you click anywhere on page, it gives you the alert
// document.addEventListener("click", handler)
//keyup will register non alphanumeric numbers
let input1 = document.getElementById("textInput")

input1.addEventListener("keyup", (event) => {

  console.log("Key released: " + (event.key))
})

let form1 = document.querySelector("#myForm");

form1.addEventListener("submit", function (event) {
    event.preventDefault()//Prevents the form from submitting

    let username = form1.elements.username.value;
    let password = form1.elements.password.value;

    console.log("Username: " + username);
    console.log("Password: " + password);
})

//Removing an event listener

let button2 = document.getElementById("btn2");

let remover = function (event) {
    //remove the listener from button1
    button1.removeEventListener("click", handler)
}

button2.addEventListener("click, remover")

</script>
</body>
</html>
