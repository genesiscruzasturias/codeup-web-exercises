<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/try-two.css">
</head>
<body>
<div class="container-fluid">
<!-- Current City Forecast -->
  <div class="row">
  <div class="col">
  <div class="card" id="current-city-forecast">
  <!-- Content for current city forecast -->
  </div>
  </div>
  </div>

  <!-- 5-Day Forecast -->
  <div class="row">
  <div class="col">
  <div class="card-group" id="five-day-forecast">
  <!-- Weather cards for the 5-day forecast -->
  </div>
  </div>
  </div>
</div>

<!-- Map and Search -->
<div class="container">
  <div id="map"></div>
</div>
<div class="container">
  <div class="col">
  <input type="text" id="location-search" class="form-control" placeholder="Search location">
  <button id="search-button" class="btn btn-primary">Search</button>
  </div>
</div>



<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<!-- jQuery CDN Below-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--API Keys Below-->
<script src="js/keys.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="js/try-two.js"></script>
<!--MapBox-->
<script>   mapboxgl.accessToken = MAPBOX_API_TOKEN;
const map = new mapboxgl.Map({
  container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
  style: 'mapbox://styles/mapbox/streets-v12', // style URL
  center: [-122.33178089059577, 47.60769856291158], // starting position [lng, lat]
  zoom: 9 // starting zoom
});
</script>
</body>
</html>
