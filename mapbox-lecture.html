<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
    });

    let marker = new mapboxgl.Marker().setLngLat([-98.6089, 29.5994]).addTo(map);
    let popup = new mapboxgl.Popup().setLngLat([-98.6089, 29.5994]).setHTML("<p>Six Flags!</p>").addTo(map);
    marker.setPopup(popup)
    let marker2 = new mapboxgl.Marker().setLngLat([-98.643, 29.555]).addTo(map);
    let popup2 = new mapboxgl.Popup().setLngLat([-98.643, 29.555]).setHTML("<p>Six Flags!</p>");
    marker.setPopup(popup2)
</script>
</body>
</html>
